<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Title Section -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle">Mystery Investigation Tracker</text>
  <line x1="50" y1="60" x2="750" y2="60" stroke="black"/>

  <!-- Case Details -->
  <text x="50" y="100" font-size="16">Case Name: _________________________________</text>
  <text x="450" y="100" font-size="16">Date: ________________</text>

  <!-- Resource Tracks -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-size="18" font-weight="bold">Resources</text>
    
    <!-- Investigation -->
    <text x="20" y="40" font-size="16">Investigation:</text>
    <rect x="150" y="25" width="30" height="20" fill="white" stroke="black"/>
    <text x="165" y="40" font-size="12" text-anchor="middle">d12</text>
    <rect x="190" y="25" width="30" height="20" fill="white" stroke="black"/>
    <text x="205" y="40" font-size="12" text-anchor="middle">d10</text>
    <rect x="230" y="25" width="30" height="20" fill="white" stroke="black"/>
    <text x="245" y="40" font-size="12" text-anchor="middle">d8</text>
    <rect x="270" y="25" width="30" height="20" fill="white" stroke="black"/>
    <text x="285" y="40" font-size="12" text-anchor="middle">d6</text>
    <rect x="310" y="25" width="30" height="20" fill="white" stroke="black"/>
    <text x="325" y="40" font-size="12" text-anchor="middle">d4</text>

    <!-- Smokes -->
    <text x="20" y="80" font-size="16">Smokes:</text>
    <rect x="150" y="65" width="30" height="20" fill="white" stroke="black"/>
    <text x="165" y="80" font-size="12" text-anchor="middle">d12</text>
    <rect x="190" y="65" width="30" height="20" fill="white" stroke="black"/>
    <text x="205" y="80" font-size="12" text-anchor="middle">d10</text>
    <rect x="230" y="65" width="30" height="20" fill="white" stroke="black"/>
    <text x="245" y="80" font-size="12" text-anchor="middle">d8</text>
    <rect x="270" y="65" width="30" height="20" fill="white" stroke="black"/>
    <text x="285" y="80" font-size="12" text-anchor="middle">d6</text>
    <rect x="310" y="65" width="30" height="20" fill="white" stroke="black"/>
    <text x="325" y="80" font-size="12" text-anchor="middle">d4</text>

    <!-- Flashlights -->
    <text x="20" y="120" font-size="16">Flashlights:</text>
    <rect x="150" y="105" width="30" height="20" fill="white" stroke="black"/>
    <text x="165" y="120" font-size="12" text-anchor="middle">d12</text>
    <rect x="190" y="105" width="30" height="20" fill="white" stroke="black"/>
    <text x="205" y="120" font-size="12" text-anchor="middle">d10</text>
    <rect x="230" y="105" width="30" height="20" fill="white" stroke="black"/>
    <text x="245" y="120" font-size="12" text-anchor="middle">d8</text>
    <rect x="270" y="105" width="30" height="20" fill="white" stroke="black"/>
    <text x="285" y="120" font-size="12" text-anchor="middle">d6</text>
    <rect x="310" y="105" width="30" height="20" fill="white" stroke="black"/>
    <text x="325" y="120" font-size="12" text-anchor="middle">d4</text>
  </g>

  <!-- Investigation Clock -->
  <g transform="translate(500, 150)">
    <text x="0" y="0" font-size="18" font-weight="bold">Investigation Clock</text>
    <circle cx="100" cy="60" r="50" fill="none" stroke="black"/>
    <path d="M100,10 L100,110" stroke="black"/>
    <path d="M50,60 L150,60" stroke="black"/>
    <path d="M100,60 L100,10" stroke="black" stroke-width="2"/>
    <text x="85" y="130" font-size="12">□ □ □ □ □ □</text>
  </g>

  <!-- Position Tracker -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-size="18" font-weight="bold">Current Position</text>
    <text x="20" y="40" font-size="16">Hex Number: _____</text>
    <text x="20" y="80" font-size="16">Zone: □Red □Blue □Green □Yellow □Purple</text>
    <text x="20" y="120" font-size="16">Flow: □Progress □Complication</text>
  </g>

  <!-- Evidence Log -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-size="18" font-weight="bold">Evidence Log</text>
    <line x1="0" y1="20" x2="700" y2="20" stroke="black"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="black"/>
    <line x1="0" y1="100" x2="700" y2="100" stroke="black"/>
    <line x1="0" y1="140" x2="700" y2="140" stroke="black"/>
    <line x1="0" y1="180" x2="700" y2="180" stroke="black"/>
  </g>

  <!-- Notes Section -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" font-size="18" font-weight="bold">Investigation Notes</text>
    <rect x="0" y="20" width="700" height="200" fill="none" stroke="black"/>
  </g>
</svg>