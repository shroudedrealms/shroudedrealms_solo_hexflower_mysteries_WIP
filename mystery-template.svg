    <rect x="0" y="10" width="20" height="20" fill="#ffcccc"/>
    <text x="30" y="25" font-size="12">Red Zone (1-3): Critical</text>
    
    <rect x="0" y="40" width="20" height="20" fill="#e6f3ff"/>
    <text x="30" y="55" font-size="12">Blue Zone (4-7): Evidence</text>
    
    <rect x="0" y="70" width="20" height="20" fill="#d9ead3"/>
    <text x="30" y="85" font-size="12">Green Zone (8-10): Analysis</text>
    
    <rect x="0" y="100" width="20" height="20" fill="#fff2cc"/>
    <text x="30" y="115" font-size="12">Yellow Zone (11-14): Complications</text>
    
    <rect x="0" y="130" width="20" height="20" fill="#d9d2e9"/>
    <text x="30" y="145" font-size="12">Purple Zone (15-19): Leads</text>
  </g>

  <!-- Tracking Section -->
  <g transform="translate(700, 500)">
    <text x="0" y="0" font-size="14" font-weight="bold">Investigation Status:</text>
    <text x="0" y="30" font-size="12">Current Hex: _____</text>
    <text x="0" y="50" font-size="12">Flow State: □ Progress □ Complication</text>
    <text x="0" y="70" font-size="12">Risk Die: □d4 □d6 □d8 □d10 □d12</text>
    <text x="0" y="90" font-size="12">Clock: □ □ □ □ □ □</text>
