    </g>
    <g transform="translate(250, 75)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="#ffcccc" stroke="black" stroke-width="2"/>
      <text x="50" y="60" font-size="10" text-anchor="middle">3</text>
    </g>

    <!-- Row 3 (4-7) - Blue Zone -->
    <g transform="translate(100, 150)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="#e6f3ff" stroke="black" stroke-width="2"/>
      <text x="50" y="60" font-size="10" text-anchor="middle">4</text>
    </g>
    <g transform="translate(200, 150)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="#e6f3ff" stroke="black" stroke-width="2"/>
