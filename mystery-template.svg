    <text x="45" y="40" font-size="12" text-anchor="middle">12</text>
    <text x="20" y="60" font-size="12" text-anchor="middle">10,11</text>
    <text x="80" y="60" font-size="12" text-anchor="middle">2,3</text>
    <text x="45" y="60" font-size="12" text-anchor="middle">2D6</text>
    <text x="20" y="80" font-size="12" text-anchor="middle">8,9</text>
    <text x="80" y="80" font-size="12" text-anchor="middle">4,5</text>
    <text x="45" y="90" font-size="12" text-anchor="middle">6,7</text>

    <!-- Complication Flow -->
    <g transform="translate(0, 150)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="none" stroke="black"/>
      <text x="50" y="30" font-size="12" text-anchor="middle">Complication Flow</text>
      <text x="45" y="90" font-size="12" text-anchor="middle">12</text>
      <text x="20" y="60" font-size="12" text-anchor="middle">10,11</text>
      <text x="80" y="60" font-size="12" text-anchor="middle">2,3</text>
      <text x="45" y="60" font-size="12" text-anchor="middle">2D6</text>
      <text x="20" y="80" font-size="12" text-anchor="middle">8,9</text>
      <text x="80" y="80" font-size="12" text-anchor="middle">4,5</text>
      <text x="45" y="40" font-size="12" text-anchor="middle">6,7</text>
    </g>
  </g>

  <!-- Main 19-Hex Flower -->
  <g transform="translate(50, 100)">
    <!-- Top Hex (1) - Red Zone -->
    <g transform="translate(200, 0)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="#ffcccc" stroke="black" stroke-width="2"/>
      <text x="50" y="60" font-size="10" text-anchor="middle">1</text>
    </g>

    <!-- Row 2 (2-3) - Red Zone -->
    <g transform="translate(150, 75)">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" fill="#ffcccc" stroke="black" stroke-width="2"/>
